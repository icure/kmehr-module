[versions]
ktor = "3.2.1"
kotest = "5.9.1"
logback = "1.5.18"
kotlinxSerialization = "1.9.0"

[libraries]
commonsCodec = { group = "commons-codec", name = "commons-codec", version = "1.15"}
mustacheJava = { group = "com.github.spullara.mustache.java", name = "compiler", version = "0.9.10" }
icureKotlinSDK = { group = "com.icure", name = "cardinal-sdk", version = "2.0.0-PREVIEW-22" } # DO NOT UPDATE: CARDINAL 2.0.0 DATA MODEL IS MISSING LEGACY FIELDS
icureTestStack = { group = "io.icure", name = "icure-e2e-test-setup", version = "0.0.35-g37fe96791a" }
credentialsRotation = { group = "com.icure", name = "credentials-rotation", version = "0.0.4-gcfc84d62bd" }
jaxbApi = { group = "javax.xml.bind", name = "jaxb-api", version = "2.3.1" }
jaxbRuntime = { group = "org.glassfish.jaxb", name = "jaxb-runtime", version = "2.3.8" }
ktorClientCore = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
ktorClientOkHttp = { group = "io.ktor", name = "ktor-client-okhttp", version.ref = "ktor" }
ktorClientCio = { group = "io.ktor", name = "ktor-client-cio", version.ref = "ktor" }
ktorClientContentNegotiation = { group = "io.ktor", name = "ktor-client-content-negotiation", version.ref = "ktor" }
ktorClientWebSocket = { group = "io.ktor", name = "ktor-client-websockets", version.ref = "ktor" }
ktorSerialization = { group = "io.ktor", name = "ktor-serialization-kotlinx-json", version.ref = "ktor" }
cloudBooster = { group = "org.taktik.icure", name = "cloud-booster", version = "5.0.339-g74fe2f54ce" }
kotestFrameworkApi = { group = "io.kotest", name = "kotest-framework-api", version.ref = "kotest" }
kotestFrameworkEngine = { group = "io.kotest", name = "kotest-framework-engine", version.ref = "kotest" }
ktorUtils = { group = "io.ktor", name = "ktor-utils", version.ref = "ktor" }
logbackClassic = { group = "ch.qos.logback", name = "logback-classic", version.ref = "logback" }
logbackAccess = { group = "ch.qos.logback", name = "logback-access", version.ref = "logback" }
logbackCore = { group = "ch.qos.logback", name = "logback-core", version.ref = "logback" }
micrometerObservation = { group = "io.micrometer", name = "micrometer-observation", version = "1.15.1" }
slf4jApi = { group = "org.slf4j", name = "slf4j-api", version = "2.0.17" }
